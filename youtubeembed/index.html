<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Embed Test Visibility Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <main class="py-5">
        <div class="container">
            <div class="mb-5 text-center">
                <div class="ratio ratio-16x9">
                    <iframe src="https://www.youtube.com/embed/l4yYZtjNnkE?rel=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <span>
                    This video is visibility public
                </span>
            </div>
            <div class="mb-5 text-center">
                <div class="ratio ratio-16x9">
                    <iframe src="https://www.youtube.com/embed/SVP7HyC1KoI?rel=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <span>
                    This video is visibility unlisted
                </span>
            </div>
            <div class="mb-5 text-center">
                <div class="ratio ratio-16x9">
                    <iframe src="https://www.youtube.com/embed/XbRd5kFW4ic?rel=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <span>
                    This video is visibility private
                </span>
            </div>
        </div>
    </main>
</body>
</html>
